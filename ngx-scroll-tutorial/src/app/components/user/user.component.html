<form [formGroup]="userFormGroup">
    <div fxLayout="row wrap">
        <mat-form-field fxFlex="100">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <div fxFlex="100">
            <button mat-mini-fab color="primary" (click)="addDetail()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div formArrayName="details">
            <ng-container *ngFor="let detail of detailsFormArray.controls; let i = index">
                <div [formGroupName]="i" fxLayout="row wrap" class="detail">
                    <mat-form-field fxFlex="100">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" formControlName="age">
                    </mat-form-field>
    
                    <mat-form-field fxFlex="100">
                        <mat-label>Job</mat-label>
                        <input matInput type="text" formControlName="job">
                    </mat-form-field>
                </div>
            </ng-container>
        </div>
    </div>
</form>

<div fxLayout="row wrap">
    <button mat-raised-button color="accent" (click)="saveUser()">
        <mat-icon>save</mat-icon>
    </button>
</div>
