<button class="add" mat-mini-fab color="primary" (click)="addUser()">
    <mat-icon>add</mat-icon>
</button>
<ng-container>
    <ng-scrollbar>
        <ng-container *ngFor="let user of users">
            <div class="user">
                <div *ngIf="!user.isEditting">
                    <app-item-row [user]="user" (editUserEvent)="user.isEditting = true"></app-item-row>
                </div>
                <div *ngIf="user.isEditting">
                    <app-item-form [user]="user" (saveUserEvent)="saveUser($event, user)"></app-item-form>
                </div>
            </div>
            <mat-divider></mat-divider>
        </ng-container>
    </ng-scrollbar>
</ng-container>
<div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
